<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ColorSplash</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #47caff, #00ffaa, #ffe600);
      background-size: 1000% 1000%;
      animation: rgbflow 20s ease infinite;
    }

    @keyframes rgbflow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .fade-in {
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center font-sans">
  <div class="fade-in bg-white/80 shadow-xl backdrop-blur-md border border-white/30 rounded-3xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-extrabold text-center text-rose-600 mb-6">ðŸŽ¨ Welcome to ColorSplash</h2>
    <form action="index.html" method="POST" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-rose-300 focus:outline-none transition" />
      </div>
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-4 focus:ring-rose-300 focus:outline-none transition" />
      </div>
      <div class="text-sm text-right text-gray-600">
        <a href="#" class="hover:underline">Forgot Password?</a>
      </div>
      <button type="submit" class="w-full py-3 rounded-xl bg-gradient-to-r from-pink-500 via-rose-500 to-yellow-400 text-white font-bold shadow-lg hover:scale-105 transition-all duration-300">Login</button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-700">
      Don't have an account?
      <a href="register.html" class="text-rose-600 font-semibold hover:underline">Create New Account</a>
    </p>
  </div>
</body>
</html>
